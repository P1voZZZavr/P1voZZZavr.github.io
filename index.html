<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img style="width: 12%;" src="logo.png" alt="">
        <div class="menu">
            <div class="menu_btn">
                <p></p><a href="index.html">Магазин</a>
            </div>
            <div class="menu_btn">
                <p></p><a href="">Корзина</a>
            </div>
            <div class="menu_btn">
                <div>
                    <p></p><a href="#" id="signinBtn">Войти</a>  
                    <form id="login" class="none">
                        <div class="input">
                            <label for="name">Логин</label>
                            <input type="text" name="name"><br>            
                        </div>
                        <div class="input">
                            <label for="pass">Пароль</label>
                            <input type="pass" name="pass"><br>            
                        </div>
                        <div class="submit input">
                            <input type="submit" id="signup" value="Зарегистрироваться">
                        </div>
                        <div class="submit input">
                            <input type="submit" id="signin" value="Войти">
                        </div>
                        <div class="login_error"><p>Такой пользователь уже зарегестрирован</p></div>
                    </form>                                      
                </div>
            </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="section_head border_rad_full">
                <a href="#"><img class="open" src="open.png" alt=""></a>
                <p>Xbox</p>
            </div>
            <div class="section none">
                <div class="tile">
                     <p class="tile_text">Xbox Series X</p>
                     <img class="tile_image" src="xbox-x.jpg" alt="">
                     <p class="tile_text">699$</p>
                     <p class="buyBtn tile_text">В корзину</p>
                </div>
            </div>        
        </section>
        <section>
            <div class="section_head border_rad_full">
                <a href="#"><img class="open" src="open.png" alt=""> </a>
                <p>PlayStation</p>
            </div>                
            <div class="section none">
                <div class="tile">
                     <p class="tile_text">PlayStation 5</p>
                     <img class="tile_image" src="" alt="">
                     <p class="tile_text">699$</p>
                     <p class="buyBtn tile_text">В корзину</p>
                </div>
            </div>           
        </section>
        <section>
            <div class="section_head border_rad_full">
                <a href="#"><img class="open" src="open.png" alt=""></a>
                <p>Nintendo</p>
            </div>         
            <div class="section none">
                <div class="tile">
                     <p class="tile_text">Nintendo Switch 2</p>
                     <img class="tile_image" src="" alt="">
                     <p class="tile_text">500$</p>
                     <p class="buyBtn tile_text">В корзину</p>
                </div>
            </div>      
        </section>
    </main>
    <script src="app.js" defer></script>
    <script src="reg.js" defer></script>
</body>
</html>
